<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Website tests - 2. Gradient background logo</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <main>
      <a href="https://bing.com" class="bing-logo">
        <figure>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            xml:space="preserve"
            fill-rule="evenodd"
            clip-rule="evenodd"
            image-rendering="optimizeQuality"
            shape-rendering="geometricPrecision"
            text-rendering="geometricPrecision"
            viewBox="0 0 19000 19000"
            aria-labelledby="bing-logo-label"
          >
            <path
              fill="currentColor"
              d="M3125.7 392.54 6774.63 1677.9l12 12800.2 5087.15-2965-2482.23-1161.23-1592.8-3956.11 8075.56 2828.42-6.61 4144.96-9094.12 5238.33-3636.03-2023.34z"
            />
          </svg>
          <figcaption id="bing-logo-label">Bing</figcaption>
        </figure>
      </a>
    </main>
  </body>
</html>
